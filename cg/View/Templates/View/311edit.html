<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
<form method="POST">
    <input type="hidden" name="id" id="id" value="{{ d311.id }}">
    {% csrf_token %}

<div class="mb-3">
  <label for="Name of the research project/ endowment" class="form-label">Name of the research project/ endowment</label>
  <input type="text" class="form-control" id="Name of the research project/ endowment" name="Name of the research project/ endowment" value="{{ d311.Name_of_the_research_project_endowment }}">
</div>

<div class="mb-3">
  <label for="Name of the Principal Investigator/Co-investigator" class="form-label">Name of the Principal Investigator/Co-investigator</label>
  <input type="text" class="form-control" id="Name of the Principal Investigator/Co-investigator" name="Name of the Principal Investigator/Co-investigator" value="{{ d311.Name_of_the_Principal_Investigator_Co_investigator }}">
</div>

<div class="mb-3">
  <label for="Department of Principal Investigator" class="form-label">Department of Principal Investigator</label>
  <input type="text" class="form-control" id="Department of Principal Investigator" name="Department of Principal Investigator" value="{{ d311.Department_of_Principal_Investigator }}">
</div>

<div class="mb-3">
  <label for="Year of Award" class="form-label">Year of Award</label>
  <input type="date" class="form-control" id="Year of Award" name="Year of Award" value="{{ d311.Year_of_Award|date:'Y-m-d'  }}">
</div>

<div class="mb-3">
  <label for="Amount Sanctioned" class="form-label">Amount Sanctioned</label>
  <input type="number" class="form-control" id="Amount Sanctioned" name="Amount Sanctioned" value="{{ d311.Amount_Sanctioned }}">
</div>

<div class="mb-3">
  <label for="Duration of the project" class="form-label">Duration of the project</label>
  <input type="number" class="form-control" id="Duration of the project" name="Duration of the project" value="{{ d311.Duration_of_the_project }}">
</div>

<div class="mb-3">
  <label for="Name of the Funding Agency" class="form-label">Name of the Funding Agency</label>
  <input type="text" class="form-control" id="Name of the Funding Agency" name="Name of the Funding Agency" value="{{ d311.Name_of_the_Funding_Agency }}">
</div>

<div class="mb-3">

    <input type="radio" id="Government" name="radiobutton3.1.1" value="Government" {% if d311.Government_non_Government == "Government" %}checked{% endif %}>Government<br>
        <input type="radio" id="Non-Government" name="radiobutton3.1.1"  value="Non-Government" {% if d311.Government_non_Government == "Non-Government" %}checked{% endif %}>Non-Government<br>
</div>
<div class="col-md-12 text-center">
    <button type="submit" class="btn btn-primary">Update</button></div>
</form>
</div>
<div style="display: flex; justify-content: center;">
    <a class="btn btn-primary" href="{% url '311details' %}" role="button">Go Back</a>
</div>
</body>
</html>
