<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
         <div style="text-align: center;">
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}style="color: red">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</div>

<div class="container mt-5">
<form method="POST">
    {% csrf_token %}
<h3 style=" text-shadow: 1px 1px 1px #000; ">3.1.1:Grants received from Government and non-governmental agencies for research projects, endowments in the institution during the last five years (INR in Lakhs)</h3>
<div class="mb-3">
  <label for="Name of the research project/ endowment" class="form-label">Name of the research project/ endowment</label>
  <input type="text" class="form-control" id="Name of the research project/ endowment" name="Name of the research project/ endowment">
</div>

<div class="mb-3">
  <label for="Name of the Principal Investigator/Co-investigator" class="form-label">Name of the Principal Investigator/Co-investigator</label>
  <input type="text" class="form-control" id="Name of the Principal Investigator/Co-investigator" name="Name of the Principal Investigator/Co-investigator">
</div>

<div class="mb-3">
  <label for="Department of Principal Investigator" class="form-label">Department of Principal Investigator</label>
  <input type="text" class="form-control" id="Department of Principal Investigator" name="Department of Principal Investigator">
</div>

<div class="mb-3">
  <label for="Year of Award" class="form-label">Year of Award</label>
  <input type="date" class="form-control" id="Year of Award" name="Year of Award">
</div>

<div class="mb-3">
  <label for="Amount Sanctioned" class="form-label">Amount Sanctioned</label>
  <input type="number" class="form-control" id="Amount Sanctioned" name="Amount Sanctioned">
</div>

<div class="mb-3">
  <label for="Duration of the project" class="form-label">Duration of the project</label>
  <input type="number" class="form-control" id="Duration of the project" name="Duration of the project">
</div>

<div class="mb-3">
  <label for="Name of the Funding Agency" class="form-label">Name of the Funding Agency</label>
  <input type="text" class="form-control" id="Name of the Funding Agency" name="Name of the Funding Agency">
</div>

<div class="mb-3">
    <input type="radio" id="Government" name="radiobutton3_1_1" value="Government">
<label for="html">Government</label><br><br>
        <input type="radio" id="Non-Government" name="radiobutton3_1_1"  value="Non-Government">
<label for="html">Non-Government</label><br>
</div>

<div class="col-md-12 text-center mb-3">
    <button type="submit" class="btn btn-primary">Upload</button>
    <a class="btn btn-primary" href="{% url 'view' %}" role="button">Go Back</a>
</div>
</form>
</div>

</body>
</html>
