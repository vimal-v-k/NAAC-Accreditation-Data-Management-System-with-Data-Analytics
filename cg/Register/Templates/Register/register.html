<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body background="https://images.unsplash.com/photo-1519452575417-564c1401ecc0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" style="background-repeat: no-repeat;background-size: cover">

<div class="container" style="width: 400px;margin-top: 150px;padding:20px;box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;border-radius: 10px">
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
    <label for="Name" class="form-label">Full Name</label>
    <input type="text" class="form-control" name="name" id="Full Name">
    </div>

    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1">
    </div>

    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="passs" id="exampleInputPassword1">
    </div>
<div class="d-flex justify-content-between">
  <button type="submit" class="btn btn-primary">Register</button>
        <a href="http://127.0.0.1:8000/" class="btn btn-secondary" style="text-decoration: none">login</a>

</div>
</form>
    </div>
<div style="text-align: center;">
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}style="color: red;text-decoration: none;" >{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</div>
</body>
</html>
